<!DOCTYPE html>

<head>
    <title>Train</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-12">
        <h3>Train</h3>
        Current User: {{username}} <a href="/logout">Logout</a> <br>
        Train ID: {{ret[0][0]}} <br>
        Train Type: {{ret[0][1]}} <br>
        {%for i in range(1, len(ret))%}
            {{ret[i][0]}}    {{ret[i][1]}}    {{ret[i][2]}}    {{ret[i][3]}}    {{ret[i][4]}} <br>
        {%endfor%}
    </div>
</body>

</html>
