<!DOCTYPE html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/css/mdui.min.css">
    <script src="../static/js/mdui.min.js"></script>
</head>

<body>
    <div class="col-lg-12">
        <h3>{{title}}</h3>

        {% if not flag %}
            Current User: {{username}} <a href="/logout">Logout</a> <br>
        {% endif %}

        <form role = "form" action = {{form_path}} method = "post">
            {% for x in form %}
                {% if x[3] %}
                    {{x[0]}}:<input type = "text" name = "{{x[1]}}" required = "required"> <br>
                {% else %}
                    {{x[0]}}:<input type = "text" name = "{{x[1]}}"> <br>
                {% endif %}
            {% endfor %}
            <button class="mdui-btn mdui-ripple mdui-color-indigo">submit</button>
        </form>
    </div>
</body>

</html>
